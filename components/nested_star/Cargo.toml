[package]
name = "nested-star-cxx"
version = "0.1.0"
edition = "2021"

[dependencies]
nested-sta-rs = { path = "../../../../../nested-sta-rs" }
cxx = { path = "../../../third_party/rust/cxx/v1/crate" }
